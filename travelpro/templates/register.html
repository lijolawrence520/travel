{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'reg.css' %}">
</head>
<body>
<h1>Hello  Registration Form</h1>

<form action="register" method="post">
    {% csrf_token %}
    <br>
    <label>USER NAME</label> <input type="text" name="username" placeholder="User name" required><br><br>
    <label>FIRST NAME</label>  <input type="text" name="first_name" placeholder="First name" required><br><br>
    <label>LAST NAME</label>  <input type="text" name="last_name"  placeholder="Last name" required><br><br>
    <label> EMAIL</label>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="email" name="email" placeholder="Email" required><br><br>
    <label>PASSWORD</label>  <input type="password" name="password" placeholder="Enter password" required><br><br>
    <label>CONFIRM PASSWORD</label>  <input type="password" name="password1" placeholder="Confirm password" required><br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit">

</form>
<div>
    <h2>

    {% for msg in messages %}
    {{msg}}
    {% endfor %}

     </h2>
</div>
</body>
</html>
